<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>BaseRGB</title>
    <meta charset='utf-8'>

    <script src='md5.min.js'></script>
    <script src='base_rgb.js'></script>
  </head>
  <body>
    <section>
      <div>
        <label>Encode:</label>
        <input type='file' onChange='encode(this)'>
      </div>
      <div>
        <label>Original</label>
        <div>
          <label>Checksum:</label>
          <span></span>
        </div>
        <div>
          <label>Size:</label>
          <span></span>
        </div>
      </div>
      <div>
        <label>RGB</label>
        <div>
          <label>Checksum:</label>
          <span></span>
        </div>
        <div>
          <label>Size:</label>
          <span></span>
        </div>
      </div>
    </section>

    <section>
      <div>
        <label>Decode:</label>
        <input type='file' onChange='decode(this)' accept='.rgb'>
      </div>
      <div>
        <label>Original</label>
        <div>
          <label>Checksum:</label>
          <span></span>
        </div>
        <div>
          <label>Size:</label>
          <span></span>
        </div>
      </div>
      <div>
        <label>RGB</label>
        <div>
          <label>Checksum:</label>
          <span></span>
        </div>
        <div>
          <label>Size:</label>
          <span></span>
        </div>
      </div>
    </section>
  </body>
</html>
