<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>BaseRGB</title>
    <meta charset='utf-8'>

    <script type='text/javascript' src='base_rgb.js'></script>
  </head>
  <body>
    <section>
      <div>
        <label>Encode:</label>
        <input type='file' onChange='encode(this)'>
      </div>
      <div>
        <label>Preview:</label>
        <canvas></canvas>
      </div>
    </section>

    <section>
      <div>
        <label>Decode:</label>
        <input type='file' onChange='decode(this)' accept='.png'>
      </div>
      <div>
        <label>Preview:</label>
        <canvas></canvas>
      </div>
    </section>
  </body>
</html>
